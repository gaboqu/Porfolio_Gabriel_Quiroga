<section class="sk">
    <div class="container">
      <h1 class="down30">Skills</h1>
  
      <div class="skills">
  
        <div *ngFor="let skill of skills" class="skillbox">
          <div class="item-sk">
            <p>{{skill.sk}}</p>
            <p></p>
          </div>
          <div class="skill">
            <div class="skill_level" [style.width]="skill.porcentaje"></div>
          </div>
        </div>
  
      </div>
    </div>
  </section>
